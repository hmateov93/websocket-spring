<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/edit_user.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/edit_user.css" rel="stylesheet" type="text/css">     
</head>
<body onload="init()">
	<div class="title">Edit User</div>
	<div id="edit_form">
		<label>Password</label>
		<input type="text" id="password">
		<input type="checkbox" id="passwordlock" onclick="lockPassword();"><br>	
		<label>Role</label>
		<select id="type">
	  		<option value="ADMIN">Admin</option>
	  		<option value="USER">User</option>
	  	</select>
	  	<input type="checkbox" id="typelock" onclick="lockType();">
		<br>
		<button onclick="editUser();">Confirm</button>
		<button onclick="goBack();">Back</button>
	</div>
</body>
</html>
